<!DOCTYPE html>
<html>

<head>
    <title>Improved Weather App</title>
    <meta charset="UTF-8" />
    <link 
        rel="stylesheet"   
        type="text/css" 
        href="src/styles.css" 
        media="screen" 
        />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous" 
        />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">

    <form 
        id="search-form"
    >
        <input
        type="search" 
        class="search-city" 
        id="search-input" 
        autofocus="on"
        autocomplete="off"
        name="q" 
        aria-label="Search through site content" 
        placeholder="Enter a city ..." required>
        
        <button class="btn btn-primary" id="button-search">
            🔎
        </button>
        <input
        id=current-location
       type="button"
       class="btn btn-secondary"
       value="Current City"
        />
    </form>
    <br />
    <br />
    <div id="weather-app">
        <div class="card">
            <div class="card-body">
                <span class="center-all">
                    <div class="row align-items-center">
                        <div class="col">
                            <strong id="before" >Yesterday</strong> 
                        </div>
                        <div class="col" >
                            <span id ="monthly">
                                
                            </span>
                        </div>
                        <div class="col" id=weather-description>
                            <strong id="after"></strong> 
                        </div>
                    </div>

                    <div class="row align-items-center">
                        <div class="col">
                            <span  class="date"></span>
                        </div>
                        <div class="col">
                            <span id="date" class="time"></span>
                        </div>
                        <div class="col">
                        </div>
                    </div>

                    <div class="temperature-container">
                        <h1 class="temperature"> <span class='bigger' id="temperature">19</span> <strong>°C</strong> | F°</h1>
                    </div>

                    <h3 class="city" id="city">
                        Paris
                    </h3>
                    <h4 class="emoji">
                        🌞 | 🌘
                    </h4>

                    <div class="row align-items-center">
                        <div class="col">
                            Prec. <span id="precipitation">5</span>%
                        </div>
                        <div class="col">
                            Wind <span id="wind">5</span> km/h
                        </div>
                        <div class="col">
                            Humidity <span id="humidity"> 6% </span>
                        </div>
                    </div>
            </div>
            </span>
        </div>
        </span>
    </div>
    <br />
    <div class="card next-days-weather">
        <div class="card-body">
            <div class="row align-items-center">
                <span class="center-everything">
                    <div class="row align-items-center">
                        <div class="col">
                            Sunday
                        </div>
                        <div class="col">
                            Monday
                        </div>
                        <div class="col">
                            Tuesday
                        </div>
                        <div class="col">
                            Wednesday
                        </div>
                        <div class="col">
                            Thursday
                        </div>
                        <div class="col">
                            Friday
                        </div>
                        <div class="col">
                            Saturday
                        </div>
                        
                    </div>

                    <div class="row align-items-center">
                        <div class="col">
                            🌞
                        </div>
                        <div class="col">
                            ☁
                        </div>
                        <div class="col">
                            🌤
                        </div>
                        <div class="col">
                            🌥
                        </div>
                        <div class="col">
                            ☀
                        </div>
                        <div class="col">
                            ☀
                        </div>
                        <div class="col">
                            🌨
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col">
                            7°C
                        </div>
                        <div class="col">
                            9°C
                        </div>
                        <div class="col">
                            3°C
                        </div>
                        <div class="col">
                            19°C
                        </div>
                        <div class="col">
                            15°C
                        </div>
                        <div class="col">
                            2°C
                        </div>
                        <div class="col">
                            5°C
                        </div>
                    </div>
            </div>
        </div>
        </span>
    </div>
</div>
    <script src="src/index.js"></script>
</body>
</html>
