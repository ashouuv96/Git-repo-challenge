<!DOCTYPE html>
<html>

<head>
    <title>Plus Final Project</title>
    <meta charset="UTF-8" />

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"

<link 
        rel="stylesheet"   
        href="style.css"
        />
</head>
<body>
    <div class="container">
    <div class="weather-app-wrapper">
    <div class ="weather-app" id="weather-app">
        <div class="col-sm-10">
        <div class="card border-secondary" >
        <form id="search-form" class="mb-3">
                <input type="search" class="m-3" id="city-input" autofocus="on" autocomplete="off" name="q" 
                     placeholder="Type a city..." required>
                <button class="btn btn-primary" id="button-search"> Search üîç </button>
            <input
        id="current-location"
       type="button"
       class="btn btn-secondary"
       value="Current City"
        />
            </form>
            <div class="card-body">
                <span class="center-all">
                    <div class="row align-items-center">
                        <div class="col">
                            <strong id="overview" ></strong> 
                        </div>
                        <div class="col" id=weather-description>
                            <strong id="after"></strong> 
                        </div>
                    </div>

                    <div class="row align-items-center">
                        <div class="overview"> 
                            <span id="description"></span>
                            <h1 id="city"> </h1>
                            Last updated: <span id="date"></span>
                           
                        </div>
                        <div class="col">
                            <span id="date" class="time"></span>
                        </div>
                        <div class="col">
                        </div>
                    </div>

                    <div class="temperature-container">
                        <h1 class="temperature"> <span class='bigger' id="temperature"></span></h1> 
                        <span class="units">
                            <a href="#" id="celsius-link" class="active">¬∞C | 
                            <a href="#" id="fahrenheit-link"> ¬∞F </a> </span>
                    </div>

                    <h3 class="city" id="city">
                        
                    </h3>
                    <h4 class="clearfix weather-temperature">
                        <img src="" alt="" id="icon" />
                    </h4>

                    <div class="row align-items-center">
                        <div class="col">
                        </div>
                        <div class="col">
                            Wind: <span id="wind"></span> km/h
                        </div>
                        <div class="col">
                            Humidity: <span id="humidity"></span> % 
                        </div>
                    </div>
        </div>
    </div>
    <br />
    <div class="card next-days-weather">
        <div class="card-body">
            <div class="row align-items-center">
                <span class="center-everything">
                    <div class="row align-items-center" id="forecast">
                    </div>
        </div>
        </span>
    </div>

</small>
</div>
</div>
</div>
</div>
</div>
